<script type="text/javascript">
  $(function(){ 
   $("#submit_add").click(function(){  
		var id=$("#id_add").val();
		var name=$("#name_add").val();
		var type=$("#tp").val();
		var dp=$("#dp").val();
        $.post("addcard.php",{id:id,name:name,dp:dp,type:type},function(msg){ 
		alert(msg);
		$(".add").val("");
        }); 
    }); 
	$("#submit_del").click(function(){  
		var id=$("#id").val();
		var name=$("#name").val();
		if(confirm("您确定要删除用户'"+name+"'的ID为"+id+"的借书证么？"))
        $.post("deletecard.php",{id:id,name:name},function(msg){ 
		alert(msg);
		$(".del").val("");
        }); 
    }); 
});
