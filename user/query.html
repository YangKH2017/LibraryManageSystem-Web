<script type="text/javascript">
  $(function(){ 
   $(".tp").click(function(){ 
   var radios = document.getElementsByName("tp");
   $("#oneinput").hide();
   $("#twoinput").hide();
   if(radios[4].checked || radios[5].checked) $("#twoinput").show(); else  $("#oneinput").show();
   });
   $("#submit").click(function(){ 
        var type = $("input[name=tp]:checked").val();  
		var data = $("#data").val(); 
		var data1= $("#data1").val(); 
		var data2 = $("#data2").val();
        $.post("../query.php",{type:type, data:data, data1:data1,  data2: data2},function(msg){ 
		$("#returncnt").html(msg);
        }); 
    }); 
}); 
</script>
