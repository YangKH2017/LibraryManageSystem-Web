<script type="text/javascript">
  $(function(){ 
   $("#chk").click(function(){ 
        var user = $("#user").val(); 
		var pwd = $("#pwd").val(); 
		$("#chk").attr("disabled", true);
		$("#chk").attr("value", "请稍候");
        $.post("verifylogin.php",{pw:pwd,  id: user},function(msg){ 
        $("#hinterr").hide();
		if(msg==0){
			 	$("#hinterr").show();
				$("#chk").html("登陆");
				$("#chk").attr("disabled", false);
		}else{
			 	window.location.href="../";
		}
		 
        }); 
    }); 
});  
</script>
